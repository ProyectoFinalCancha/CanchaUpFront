<mat-dialog-content style="background-image: url('../../../../assets/images/background-stars.jpg');" class="custom-dialog-container">
  
   <img class="myimg" src="../../../../assets/images/Reserva-tu-cancha-min-450x300.jpg" alt="Descripción de la imagen" loading="lazy">
  <br>
<br>

  <mat-form-field class="mattiDialog">
    <span>
      <FONT COLOR="#5d5def">Ingrese día</FONT>
    </span>
    <input matInput type="date" placeholder="Día" [(ngModel)]="partido.dia" [ngModelOptions]="{ standalone: true }" (change)="onDiaSeleccionado()">
  </mat-form-field>
  <br>

  <mat-form-field class="mattiDialog">
    <span>
      <FONT COLOR="#5d5def">Seleccione Horario</FONT>
    </span>
    <mat-select [(ngModel)]="partido.horario" [ngModelOptions]="{ standalone: true }" (ngModelChange)="onHorarioSeleccionado()" [disabled]="!diaSeleccionado">
      <mat-option *ngFor="let horarioOption of horarios" [value]="horarioOption">
        {{ horarioOption }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>
  <a class="bn31" href="/"><span class="bn31span">Sacar Turno</span></a>
</mat-dialog-content>
