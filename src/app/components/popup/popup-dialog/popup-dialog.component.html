<img src="../../../../assets/images/maxresdefault.jpg" alt="Imagen" style="max-width: 100%;" loading="lazy">

<form>
  <mat-form-field>
    <span>
      <FONT COLOR="#5d5def">Seleccione Horario</FONT>
    </span>
    <mat-select [(ngModel)]="partido.horario" [ngModelOptions]="{ standalone: true }">
      <mat-option *ngFor="let horarioOption of horarios" [value]="horarioOption">
        {{ horarioOption }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <span>
      <FONT COLOR="#5d5def">Ingrese día</FONT>
    </span>
    <input matInput type="date" placeholder="Día" [(ngModel)]="partido.dia" [ngModelOptions]="{ standalone: true }">
  </mat-form-field>
  <mat-form-field>
    <span>
      <FONT COLOR="#5d5def">Ingrese su teléfono</FONT>
    </span>
    <input matInput placeholder="Teléfono" [(ngModel)]="partido.telefono" [ngModelOptions]="{ standalone: true }">
  </mat-form-field>
  
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;
  <p-button label="Guardar" (click)="guardarPartido()"></p-button>
</form>
