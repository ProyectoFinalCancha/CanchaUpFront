<mat-dialog-content class="custom-dialog-container">
  
  <!-- Coloca tu imagen o contenido personalizado aquí -->
  <img style="width: 400px;" src="../../../../assets/images/Reserva-tu-cancha-min-450x300.jpg" alt="Descripción de la imagen" loading="lazy">
  <br>
<br>
  <!-- Campos de formulario y botones -->
  <mat-form-field class="mattiDialog">
    <span>
      <FONT COLOR="#5d5def">Ingrese día</FONT>
    </span>
    <input matInput type="date" placeholder="Día" [(ngModel)]="partido.dia" [ngModelOptions]="{ standalone: true }" (change)="onDiaSeleccionado()">
  </mat-form-field>
  <br>

  <mat-form-field class="mattiDialog">
    <span>
      <FONT COLOR="#5d5def">Seleccione Horario</FONT>
    </span>
    <!-- Agrega [disabled] para habilitar o deshabilitar el mat-select según si diaSeleccionado es verdadero -->
    <mat-select [(ngModel)]="partido.horario" [ngModelOptions]="{ standalone: true }" (ngModelChange)="onHorarioSeleccionado()" [disabled]="!diaSeleccionado">
      <mat-option *ngFor="let horarioOption of horarios" [value]="horarioOption">
        {{ horarioOption }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <p-button label="Sacar turno" (click)="guardarPartido()" styleClass="p-button-outlined p-button-help" [disabled]="!(diaSeleccionado && horarioSeleccionado)"></p-button>
</mat-dialog-content>
