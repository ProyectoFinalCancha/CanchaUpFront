<body>
  <div class="mybotton">
    <br>
    <button (click)="navegar()" class="bn632-hover bn26">Volver a Home</button>
  </div>
  <div class="row">

    <div class="col-md-3">
      <div class="card">
        <div class="card-body p-4">
          <form #encargadoForm="ngForm" (ngSubmit)="crearEncargado(encargadoForm)">

            <h1 class="titulo-bonito">Crear Encargado</h1>
            <br>
            <input type="hidden" formControlName="id">
            <br>
          
            <div class="form-group">
              <br>
              <div class="form-group" style="width: 250px;">
                <input type="text" formControlName="telefono"
                [(ngModel)]="nuevoEncargado.telefono"
                placeholder="Ingrese el telÃ©fono" class="form-control">
              </div>
              <br>
              <div class="form-group" style="width: 250px;">
                <input type="text" formControlName="apellido"
                [(ngModel)]="nuevoEncargado.apellido" placeholder="Ingrese el apellido" class="form-control">
              </div>
              <br>
              <div class="form-group" style="width: 250px;">
                <input type="text" formControlName="dni"
                [(ngModel)]="nuevoEncargado.dni" placeholder="Ingrese el dni" class="form-control">
              </div>
              <br>
              <div class="form-group" style="width: 250px;">
                <input type="text" 
                [(ngModel)]="nuevoEncargado.nombre" 
                formControlName="nombre" placeholder="Ingrese el nombre" class="form-control">
              </div>
              <br>
              <div class="form-group">
                <button type="submit">Crear Encargado</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body p-4">
          <h1 class="titulo-bonito">Buscar Encargado</h1>
          <br>
          <span class="p-input-icon-left">
            <input required type="text" [(ngModel)]="telefonoFiltrado" placeholder="Ingrese Nro de Telefono" pInputText />
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary"
              (click)="buscarEncargadoPorTelefono(telefonoFiltrado)">Buscar</button>
          </span>
        </div>
      </div>
    </div>
    <br>
    <!-- TABLE -->
    <table mat-table [dataSource]="encargados" class="tabla-estilo" matSort matPaginator #paginator>
      <ng-container *ngFor="let columna of ['nombre', 'apellido', 'telefono', 'mail', 'pass', 'user']" [matColumnDef]="columna">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columna | titlecase }}</th>
        <td mat-cell *matCellDef="let encargado">{{ encargado[columna] }}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let encargado">
          <button (click)="eliminarEncargado(encargado.$$instanceId)" class="btn btn-danger btn-sm">
            <i class="material-icons">delete</i>
          </button>
          
          
          
          
          <button type="button" class="btn btn-outline-info" (click)="openEditDialog(encargado)">Ver</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['nombre', 'dni', 'telefono', 'apellido', 'pass', 'user', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombre',  'dni', 'telefono', 'apellido', 'pass', 'user', 'acciones']"></tr>
    </table>
    <div class="paginator-container">
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
