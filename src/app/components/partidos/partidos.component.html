<div class="row">
    <!-- FORM -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body p-4">
          <!-- FORM -->
          <form #partidoForm="ngForm" (ngSubmit)="guardarPartido(partidoForm)">
            <h1>Crear Partido</h1>
            <br>
            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="partido.id">
  
            <div class="form-group">
              <input type="text" name="horario" #horario="ngModel" [(ngModel)]="partido.horario"
                placeholder="Ingrese el horario" class="form-control">
            </div>
  
            <div class="form-group">
              <input type="date" name="dia" #dia="ngModel" [(ngModel)]="partido.dia"
                placeholder="Seleccione la fecha" class="form-control">
            </div>
  
            <div class="form-group">
              <input type="text" name="telefono" #telefono="ngModel" [(ngModel)]="partido.telefono"
                placeholder="Ingrese el teléfono" class="form-control">
            </div>
  
            <div class="form-group">
              <input type="text" name="precio" #precio="ngModel" [(ngModel)]="partido.precio"
                placeholder="Ingrese el precio" class="form-control">
            </div>
  
            <button class="btn btn-primary">Guardar</button>&nbsp;
            <button class="btn btn-danger mr-2" (click)="resetForm(partidoForm)">Borrar</button>
          </form>
        </div>
      </div>
    </div>
  
    <!-- TABLE -->
    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <th>Horario</th>
          <th>Día</th>
          <th>Teléfono</th>
          <th>Precio</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let partido of partidos">
            <td>{{ partido.horario }}</td>
            <td>{{ partido.dia | date:'shortDate' }}</td>
            <td>{{ partido.telefono }}</td>
            <td>{{ partido.precio }}</td>
            <td>
              <a (click)="editarPartido(partido)" class="btn btn-secondary btn-sm">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="borrarPartido(partido.id)" class="btn btn-danger btn-sm">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
