
<div class="limiter">
    <div class="container-login100" style="background-image: url('../../assets/images/footballBackground.jpeg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form" autocomplete="off"
            #jugadorForm="ngForm" (ngSubmit)="crearJugador(jugadorForm)">
                <span class="login100-form-title p-b-49">
                   Nuevo Jugador
                </span>


                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Nombre</span>
                    <input class="input100"
                           type="text" 
                           name="nombre" 
                           [(ngModel)]="nuevoJugador.nombre"
                           placeholder="Ingrese su nombre">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">Apellido</span>
                    <input class="input100"
                           type="text"
                           name="apellido" 
                           [(ngModel)]="nuevoJugador.apellido" 
                           placeholder="Ingrese su apellido">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Telefono</span>
                    <input class="input100"
                           type="text"
                           name="telefono" 
                           [(ngModel)]="nuevoJugador.telefono"
                           placeholder="Ingrese su telefono">
                    <span class="focus-input100"></span>
                </div>
                

                
                <div class="wrap-input100">
                    <span class="label-input100">Mail</span>
                    <input class="input100"
                           type="text"
                           name="mail" 
                           [(ngModel)]="nuevoJugador.mail" 
                           placeholder="Ingrese su mail">
                    <span class="focus-input100"></span>
                </div>
               
                <div class="wrap-input100">
                    <span class="label-input100">Username</span>
                    <input class="input100"
                           type="text"
                           name="username" 
                           [(ngModel)]="nuevoJugador.username" 
                           placeholder="Ingrese su username">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">password</span>
                    <input class="input100"
                           type="text"
                           name="password" 
                           [(ngModel)]="nuevoJugador.password" 
                           placeholder="Ingrese su password">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">password</span>
                    <input class="input100"
                    type="date" 
                    id="fechaNacimiento" 
                    name="fechaNacimiento" 
                    [(ngModel)]="nuevoJugador.fechaDeNacimiento" 
                    placeholder="Ingrese su fecha de nacimiento">
                    <span class="focus-input100"></span>
                </div>

                <div class="text-right p-t-8 p-b-31"></div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button (click)="crearJugador(jugadorForm)" type="submit" class="login100-form-btn">Registrarse</button>

                        
                        
                        <!-- <button (click)="agregarJugador(jugadorForm)" class="login100-form-btn">
                            Registrarse
                        </button> -->
                    </div>
                  
                </div>
                <br>
                <div class="myclass">
               
                    <a href="/login" class="bn5">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
