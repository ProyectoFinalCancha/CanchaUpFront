<div class="row">

  <!-- FORM -->
  <div class="col-md-3" style="margin-left: 20px; margin-top: 20px;">
    <div class="card">
      <div class="card-body p-4">

        <!-- FORM -->
        <form #jugadorForm="ngForm" (ngSubmit)="agregarJugador(jugadorForm)">
          <h1>Crear Jugadores</h1>
          <br>
          <input type="hidden" name="id" #id="ngModel" [(ngModel)]="jugadorService.jugador.id">

          <div class="form-group">
            
            <input type="text" name="nombre" #name="ngModel" [(ngModel)]="jugadorService.jugador.nombre"
              placeholder="Ingrese su nombre" class="form-control">
          </div>
<br>
          <div class="form-group">
            <div class="input-field col-s12">
              <input type="text" name="apellido" #name="ngModel" [(ngModel)]="jugadorService.jugador.apellido"
                placeholder="Ingrese su apellido" class="form-control">
            </div>
          </div>
<br>
          <div class="form-group">
            <input type="text" name="telefono" #name="ngModel" [(ngModel)]="jugadorService.jugador.telefono"
              placeholder="Ingrese su telefono" class="form-control">
          </div>
<br>
          <div class="form-group">
            <div class="input-field col-s12">
              <input type="text" name="mail" #name="ngModel" [(ngModel)]="jugadorService.jugador.mail"
                placeholder="Ingrese su mail" class="form-control">
            </div>
            <br>

          </div>
          <div class="form-group">
            <div class="input-field col-s12">
              <input type="text" name="password" #name="ngModel" [(ngModel)]="jugadorService.jugador.password"
                placeholder="Ingrese su password" class="form-control">
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="input-field col-s12">
              <input type="text" name="username" #name="ngModel" [(ngModel)]="jugadorService.jugador.username"
                placeholder="Ingrese su username" class="form-control">
            </div>
          </div>
<br><br>  
          <button class="btn btn-primary">Guardar</button>&nbsp;
          <button class="btn btn-danger mr-2" (click)="resetForm(jugadorForm)">Borrar</button>
          
      </form>
    </div>
  </div>
</div>

<!-- TABLE -->
<div class="col-md-8">
  <table class="table table-striped">
    <thead>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Telefono</th>
      <th>mail</th>
      <th>password</th>
      <th>username</th>
    </thead>
    <tbody>
      <tr *ngFor="let jugador of jugadorService.jugadores">
        <td>{{ jugador.nombre}}</td>
        <td>{{ jugador.apellido }}</td>
        <td>{{ jugador.telefono }}</td>
        <td>{{ jugador.mail }}</td>
        <td>{{ jugador.password }}</td>
        <td>{{ jugador.username }}</td>
        <td>
          <!-- <a (click)="getJugadores(employee)" class="btn btn-secondary btn-sm">
            <i class="material-icons">edit</i>
          </a> -->
          <a (click)="borrarJugador(jugador.id, jugadorForm)" class="btn btn-danger btn-sm">
            <i class="material-icons">Borrar</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
