<body>
  <div class="container">
    <button (click)="irAMatch()" class="btnVolver">
      <div class="text">Volver</div>
    </button>
    <label class="titulo">Tu Equipo</label>
     <button class="delete-team" (click)="buscarEquipo()">Eliminar Equipo</button>

    <div class="middle-text">Edita tu equipo</div>
    <hr class="line" />

    <button class="delete-player">Eliminar Jugador</button>
    <input
      type="text"
      placeholder="Número de Teléfono a Eliminar"
      id="phoneToDelete"
    />

    <button class="add-player" (click)="crearEquipo()">Agregar Jugador</button>
    <input type="text" placeholder="Número de Teléfono del Nuevo Jugador" [(ngModel)]="telefono" />
    <hr class="line" />
    <h2>Lista de Jugadores</h2>
    <!-- equipo.component.html -->

    <table class="players-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="equipos.length > 0">
          <tr *ngFor="let equipo of equipos">
           
          </tr>
        </ng-container>
      </tbody>
    </table>
    
    
    
    

    
    
    
    
    

  </div>
</body>
