<body>
  <div class="container">
    <button (click)="irAMatch()" class="btnVolver">
      <div class="text">Volver</div>
    </button>
    <label class="titulo">Tu Equipo</label>
    <button class="delete-team" (click)="eliminarEquipo()">
      Eliminar Equipo
    </button>

    <div class="middle-text">Edita tu equipo</div>
    <hr class="line" />

    <button class="delete-player" (click)="elimarJugador(telefonoEliminar)">
      Eliminar Jugador
    </button>
    <input
      type="text"
      placeholder="Número de Teléfono a Eliminar"
      id="phoneToDelete"
      [(ngModel)]="telefonoEliminar"
    />

    <button class="add-player" (click)="agregarJugador(telefonoAgregar)">
      Agregar Jugador
    </button>
    <input
      type="text"
      placeholder="Número de Teléfono del Nuevo Jugador"
      [(ngModel)]="telefonoAgregar"
    />
    <hr class="line" />
    <h2>Lista de Jugadores</h2>
    <!-- equipo.component.html -->

    <table class="players-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="jugadores.length > 0">
          <tr *ngFor="let jugador of jugadores">
            <td>{{ jugador.nombre }}</td>
            <td>{{ jugador.apellido }}</td>
            <td>{{ jugador.telefono }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</body>
