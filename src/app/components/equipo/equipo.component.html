    </div>
    <div class="card-form">
        <div class="card-header">
       
            <h2>Mi Equipo</h2>
        </div>
            <table class="myTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Mail</th>
                       
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let jugador of equipos">
                        <td>{{ jugador.nombre }}</td>
                        <td>{{ jugador.apellido }}</td>
                        <td>{{ jugador.telefono }}</td>
                        <td>{{ jugador.mail }}</td>
                     
                        <td>{{ jugador.username }}</td>
                    </tr>
                </tbody>
            </table>
    </div>
  </div>
