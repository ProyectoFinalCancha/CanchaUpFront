<!-- login.component.html -->

<div class="limiter">
    <div class="container-login100" style="background-image: url('../../assets/images/canchitaBackground.jpeg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form" autocomplete="off">
                
                <span class="login100-form-title p-b-49">
                    <img src="../../../assets/images/canchaUpBall.png" style="height: 47px; width: 47px;" alt="">Cancha UP!<img src="../../../assets/images/canchaUpBall.png" style="height: 47px; width: 47px;" alt="">
                </span>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Teléfono</span>
                    <input class="input100"
                           type="text" 
                           name="telefono" 
                           [(ngModel)]="telefono"
                           id="telefono"
                           placeholder="Ingrese su teléfono">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">Contraseña</span>
                    <input class="input100"
                           type="password"
                           name="password" 
                           [(ngModel)]="password"
                           id="password"
                           placeholder="Ingrese su contraseña">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="text-right p-t-8 p-b-31"></div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button (click)="login()" class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        ¿No tienes cuenta?
                    </span>

                    <a (click)="IraRegistro()" href="/registro" class="txt2">
                        Crear una aquí
                    </a>
                    
                    <button (click)="IrAloginEncargado()" class="bn30">Soy Encargado</button>
               
                </div> 
                
                
            </form>
        </div>
    </div>
</div>

<button (click)="irADashComun()">IR A dash</button><br>
<button (click)="irADashMatchmaking()">IR A Matchmaking</button><br>
<button (click)="irAPartidos()">IR A PARTIDOS</button><br>
<button (click)="irAJugadores()">IR A JUGADORES</button><br>
<button (click)="irAEquipos()">IR A EQUIPOS</button>
