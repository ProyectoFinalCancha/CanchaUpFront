
<div class="limiter">
    <div class="container-login100" style="background-image: url('../../assets/images/canchitaBackground.jpeg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form" autocomplete="off">
                
                <span class="login100-form-title p-b-49">
                    <img src="../../../assets/images/canchaUpBall.png" style="height: 47px; width: 47px;" alt="">&nbsp;&nbsp;&nbsp;Cancha UP!&nbsp;&nbsp;&nbsp;<img src="../../../assets/images/canchaUpBall.png" style="height: 47px; width: 47px;" alt="">
                </span>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Username</span>
                    <input class="input100"
                           type="text" 
                           name="username" 
                           [(ngModel)]="username"
                           id="username"
                           placeholder="Ingrese su email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">Password</span>
                    <input class="input100"
                           type="password"
                           name="password" 
                           [(ngModel)]="password"
                           id="password"
                           placeholder="Ingrese su contraseña">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="text-right p-t-8 p-b-31"></div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button (click)="IraDash()" class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        ¿No tienes cuenta?
                    </span>

                    <a (click)="IraRegistro()" href="/registro" class="txt2">
                        Crear una aquí
                    </a>
                    
                </div><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button (click)="loginEncargado()" class="bn30">Soy Encargado</button>
               
            </form>
        </div>
    </div>
</div>
