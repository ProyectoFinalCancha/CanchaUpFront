<div class="limiter">
    <div class="container-login100"
        style="background-image: url('../../../assets/images/football_in_blue_dot_background_hd_football-1920x1080.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form" autocomplete="off">
                <span class="login100-form-title p-b-49">
                    <img src="../../../assets/images/canchaUpBall.png" style="height: 47px; width: 47px;" alt="">
                    &nbsp;&nbsp;Admin&nbsp;&nbsp;
                    <img src="../../../assets/images/canchaUpBall.png" style="height: 47px; width: 47px;" alt="">
                </span>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Telefono</span>
                    <input class="input100" type="text" name="telefono" [(ngModel)]="telefono" id="telefono"
                        placeholder="Ingrese su email">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="password" [(ngModel)]="password" id="password"
                        placeholder="Ingrese su contraseÃ±a">
                    <span class="focus-input100"></span>
                </div>
                <div class="text-right p-t-8 p-b-31"></div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button (click)="login()" class="login100-form-btn">Login</button>
                    </div>


                </div><br><br>
                <div class="myclass">
                   
                    <a href="/login" class="bn5">Volver</a>
                </div>




            </form>
        </div>
    </div>
</div>
