
<div class="container">
  <div class="row">
    <div class="encuadre">
      <img class="myimg" src="../../../../assets/images/jugador.png" alt="">
      <h1 class="titulo-bonito">Editar Jugador</h1>
    </div>
  </div>
  <br>
  <form #jugadorForm="ngForm" (ngSubmit)="onSaveChanges()">
    <div class="form-group">
      <mat-form-field style="width: 90%;">
        <mat-label>Nombre</mat-label>
        <input required matInput placeholder="Ingrese nombre" name="nombre" [(ngModel)]="data.nombre">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field style="width: 90%;">
        <mat-label>Apellido</mat-label>
        <input required matInput placeholder="Ingrese apellido" name="apellido" [(ngModel)]="data.apellido">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field style="width: 90%;">
        <mat-label>Telefono</mat-label>
        <input required matInput placeholder="Ingrese telefono" name="telefono" [(ngModel)]="data.telefono">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field style="width: 90%;">
        <mat-label>Mail</mat-label>
        <input required matInput placeholder="Ingrese mail" name="mail" [(ngModel)]="data.mail">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field style="width: 90%;">
        <mat-label>Password</mat-label>
        <input required matInput placeholder="Ingrese password" name="password" [(ngModel)]="data.password">
      </mat-form-field>
    </div>
   
    <br>
    <button class="bn6" type="submit" [disabled]="!jugadorForm.valid">Guardar</button>
  </form>
</div>
