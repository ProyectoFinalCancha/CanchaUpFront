<div class="container">
  <div class="title">
    <img class="myimg" src="../../../../assets/images/jugador.png" alt="" />
    <h1 class="titulo-bonito">Jugador</h1>
  </div>
  <div class="form-group">
    <mat-form-field style="width: 90%">
      <mat-label>Nombre</mat-label>
      <input
        required
        matInput
        placeholder="Ingrese nombre"
        name="nombre"
        [(ngModel)]="data.nombre"
        readonly
      />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field style="width: 90%">
      <mat-label>Apellido</mat-label>
      <input
        required
        matInput
        placeholder="Ingrese apellido"
        name="apellido"
        [(ngModel)]="data.apellido"
        readonly
      />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field style="width: 90%">
      <mat-label>Telefono</mat-label>
      <input
        required
        matInput
        placeholder="Ingrese telefono"
        name="telefono"
        [(ngModel)]="data.telefono"
        readonly
      />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field style="width: 90%">
      <mat-label>Mail</mat-label>
      <input
        required
        matInput
        placeholder="Ingrese mail"
        name="mail"
        [(ngModel)]="data.mail"
        readonly
      />
    </mat-form-field>
  </div>

  <div class="buton">
    <button class="bn6" (click)="onSaveChanges()">Cerrar</button>
  </div>
</div>
